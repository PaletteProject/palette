name: Validate Root Dependencies

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inspect root package.json
        run: |
          # Check if the "dependencies" field exists and is non-empty
          if jq -e '.dependencies' package.json > /dev/null; then
            echo "Error: Root package.json should not contain dependencies."
            exit 1
          fi
          
          # Ensure only "concurrently" is in devDependencies
          if [[ $(jq -r '.devDependencies | keys_unsorted | .[]' package.json | grep -v '^concurrently$') ]]; then
            echo "Error: Only 'concurrently' is allowed in devDependencies in root package.json."
            exit 1
          fi
          
          echo "Root package.json is valid."
          
          
          
